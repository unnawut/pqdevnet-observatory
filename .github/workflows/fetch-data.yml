name: Fetch Daily Data

on:
  schedule:
    - cron: '0 1 * * *'  # 1am UTC daily
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to fetch (YYYY-MM-DD), default: yesterday'
        required: false

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout or create data branch
        run: |
          git fetch origin data:data 2>/dev/null || git checkout -b data
          git checkout data
          # Merge any structural changes from main (scripts, etc)
          git checkout main -- scripts/ queries/ pyproject.toml uv.lock

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "target=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target=$(date -u -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
          echo "Target date: $(cat $GITHUB_OUTPUT | grep target | cut -d= -f2)"

      - name: Fetch data
        env:
          CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
          CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
          CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
        run: |
          mkdir -p data
          uv run python scripts/fetch_data.py \
            --date "${{ steps.date.outputs.target }}" \
            --output-dir data \
            --max-days 30

      - name: Commit data to data branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Data for ${{ steps.date.outputs.target }}" || echo "No changes to commit"
          git push origin data
