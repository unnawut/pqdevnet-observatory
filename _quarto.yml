project:
  type: website
  output-dir: _site
  pre-render: uv run python scripts/prepare_publish.py
website:
  title: Eth P2P Notebooks
  repo-url: https://github.com/ethp2p/notebooks
  repo-actions:
  - source
  sidebar:
    style: docked
    position: left
    contents:
    - section: Home
      contents:
      - text: Introduction
        href: index.qmd
    - section: '2025-12-09'
      contents:
      - text: Blob inclusion
        href: notebooks/01-blob-inclusion.qmd
      - text: Blob flow
        href: notebooks/02-blob-flow.qmd
      - text: Column propagation
        href: notebooks/03-column-propagation.qmd
    - section: Historical
      contents:
      - text: '2025-12-08'
        href: 20251208/index.qmd
format:
  html:
    theme:
    - cosmo
    - custom.scss
    toc: true
    toc-location: right
    page-layout: full
    code-fold: true
    code-summary: Show code
    grid:
      body-width: 1200px
      sidebar-width: 250px
      margin-width: 300px
execute:
  enabled: true
  freeze: auto
  exclude:
  - validators/**
